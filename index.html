<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="author" content="Jason Tewes">
    <meta name="description" content="This is an HTML template">
    <title>UW Green Bay Portfolio</title>

    <style>
        h2,
        h3 {
            color: darkgreen;
            font-family: 'Courier New', Courier, monospace;
        }
        footer {
            margin-top: 20px;
            font-style: italic;
        }

        button {
            margin-top: 15px;
            padding: 8px 12px;
            background-color: darkgreen;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: green;
        }
    </style>

    <script>
        // Show a welcome message when the page loads
        window.onload = function () {
            alert("Welcome to Jason Tewes' Profile Page!");
        };

        // Function to show a message when the button is clicked
        function showMessage() {
            alert("Thanks for checking out my profile!");
        }

        // Function to display the current year in the footer
        function displayYear() {
            const yearSpan = document.getElementById("year");
            const currentYear = new Date().getFullYear();
            yearSpan.textContent = currentYear;
        }
    </script>
</head>

<body onload="displayYear()">

    <section>
        <h2>IT Major with a minor in Business Administration</h2>
        <h3>Hometown: Oconomowoc, Wisconsin</h3>
    </section>

    <section>
        <h2>Spring 2025</h2>
        <ul>
            <li>Comp Sci 201</li>
            <li>Math 260</li>
            <li>WF 200</li>
            <li>Econ 202</li>
            <li>ENV SCI 102</li>
        </ul>
    </section>

    <section>
        <h2>Work Experience</h2>
        <ol>
            <li><strong>Stocker:</strong> Piggly Wiggly</li>
            <li><strong>Cashier/Stoker</strong> Metro Market</li>
        </ol>
    </section>

    <button onclick="showMessage()">Click Me!</button>

    <footer>
        &copy; <span id="year"></span> Jason Tewes
    </footer>

</body>

</html>
